<div
  class="w-[48rem] text-white flex flex-col items-center font-inter px-20 py-10"
>
  <div class="flex w-full justify-between items-center">
    <div class="flex w-full justify-start py-4 uppercase gap-1 text-xl">
      Blogs of
      <span class="font-bold text-purple-600">
        {{ name }}
      </span>
    </div>
    <button class="hover:text-purple-600" (click)="logout()">
      <mat-icon fontIcon="logout"></mat-icon>
    </button>
  </div>

  <form class="w-full" #nameForm="ngForm" (ngSubmit)="onSubmit(nameForm)">
    <div class="w-full p-4 border-2 border-white bg-slate-900 rounded-lg">
      <textarea
        class="border rounded-lg border-white bg-slate-950 w-full text-xl p-2"
        rows="3"
        placeholder="What you thinking about?"
        name="blog"
        ngModel
      ></textarea>
    </div>
    <div class="flex mt-2 justify-end">
      <button
        class="border-2 px-2 py-1 font-bold hover:text-slate-950 hover:bg-white rounded-lg"
      >
        POST
      </button>
    </div>
  </form>
  <div class="pt-10 w-full flex-col gap-2" *ngFor="let blog of blogs">
    <app-blog-card [blog]="blog" [refreshBlogs]="refreshBlogs"></app-blog-card>
  </div>
</div>
